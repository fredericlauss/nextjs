name: Build & test

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install 
      - run: npm run build
      
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      
      - name: Cypress run
        uses: cypress-io/github-action@v5.0.5
        with:
          build: npm run build
          start: npm start

      - name: Save video folder
        uses: actions/upload-artifact@v3
        with:
          name: Test videos
          path: |
            cypress/videos
            cypress/screenshots